{% extends "base.html" %}

{% block title %}Threads{% endblock %}

{% block username %}<a href="/user/{{username}}">{{username}}</a>{% endblock %}

{% block main %}

<div class="threadbl">
    <a href="threads/create" >Создать тему</a>
</div>

{% for thread in threadnames %}

    <div class="threadbl">
        <a href="thread/{{thread}}" >{{(thread)}}</a>
    </div>
{% endfor %}

{% endblock %}
